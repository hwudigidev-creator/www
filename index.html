<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DDT GAME</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      user-select: none;
      -webkit-user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #grid-container {
      display: flex;
      flex-wrap: wrap;
      width: 100%;
      height: 100%;
      align-content: flex-start;
      justify-content: flex-start;
    }

    .cell {
      width: 10px;
      height: 10px;
      background-color: #222;
      margin: 0 1px 1px 0;
      transition: background-color 0.2s ease;
      cursor: pointer;
    }

    .cell:hover {
      background-color: #444;
    }

    .cell.active {
      background-color: #00ff00;
      box-shadow: 0 0 5px #00ff00;
    }

    /* Ensure Phaser container is on top if needed, or hidden for now */
    #app {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      /* Let clicks pass through to grid for now */
      z-index: 10;
    }
  </style>
  <script type="module" crossorigin src="/www/assets/index-w9UBap7W.js"></script>
  <link rel="modulepreload" crossorigin href="/www/assets/phaser-0RJB29YE.js">
</head>

<body>
  <div id="grid-container"></div>
  <div id="app"></div>
  <script>
    const container = document.getElementById('grid-container');

    function createGrid() {
      container.innerHTML = '';
      const cols = Math.floor(window.innerWidth / 11); // 10px + 1px margin
      const rows = Math.floor(window.innerHeight / 11);
      const totalCells = cols * rows;

      // Adjust container width to perfectly center or fit the grid if needed
      // For now, we just fill

      const fragment = document.createDocumentFragment();

      for (let i = 0; i < totalCells; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');

        // Interaction logic
        cell.addEventListener('click', () => {
          cell.classList.toggle('active');
        });

        // Optional: Add more complex hover logic if needed

        fragment.appendChild(cell);
      }

      container.appendChild(fragment);
    }

    window.addEventListener('resize', () => {
      // Debounce resize to avoid performance issues
      clearTimeout(window.resizeTimer);
      window.resizeTimer = setTimeout(createGrid, 200);
    });

    // Initial creation
    createGrid();
  </script>
</body>

</html>
